<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hippodrome</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <h1 class="title">
      Введите имена всех участников по одному или через запятую
    </h1>
    <div class="container">
      <form class="addPlayer-form">
        <input
          class="addPlayer-form_input"
          id="input"
          type="text"
          name="player"
        />
        <button type="submit" class="addPlayer-form_btn btn">
          Добавить участников
        </button>
      </form>
    </div>
    <div class="container-players">

      <button class="start-btn btn" disabled>Начать заезд</button>
     
      <ul class="players"></ul>

      <button class="delete btn" disabled>Удалить участников</button>
    </div>
    <div class="table">
      <table class="results-table">
        <thead>
          <tr>
            <th>Заезд</th>
            <th>Победитель</th>
            <th>Время</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <table class="results-all"></table>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
